    <title>Google maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
<style>
html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
		/*background:#000000;*/
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBpO15H_8WZRbSHFVTNj4OS5Erg-QLgwV0&sensor=false"></script>
<script>
     var map;
	 var gmarkers = [];
	 var zoom =15;
	geocoder = new google.maps.Geocoder();
	var latlng = new google.maps.LatLng(-34.397, 150.644);

function initialize() {
    var mapOptions = {
         zoom: zoom,
		 streetViewControl: false,
         mapTypeId: google.maps.MapTypeId.ROADMAP,
		   center: latlng,
		 backgroundColor: 'none'
    };
    
	map = new google.maps.Map(document.getElementById('map-canvas'),
	mapOptions);

	map.addListener('click', function(e) {
		placeMarkerAndPanTo(e.latLng, map);
	});
	
}
/*
window.alert = function() {
};
*/
function placeMarkerAndPanTo(latLng) {
	var marker;
	for(i=0; i<gmarkers.length; i++){
        gmarkers[i].setMap(null);
    }
	
	if (latLng['lat']==0 && latLng['lng']==0){
		map.setZoom(2);
		map.panTo({lat: 39.36827914916013, lng: -89.296875});
		
	}else{
		marker = new google.maps.Marker({
		position: latLng,
		map: map
		});
		gmarkers.push(marker);
		newLatLng = marker.getPosition();   
		map.panTo(latLng);
		
		SendCoordinates(newLatLng.lat(),newLatLng.lng());
		}
}

function SendCoordinates(newLat, newLng){
		StageWebViewBridge.call('fnCalledFromJS', null, {newLat: newLat, newLng: newLng});
}



google.maps.event.addDomListener(window, 'load', initialize);



</script>
</head>
<body>

<div id="map-canvas"></div>
</body>
</html>
